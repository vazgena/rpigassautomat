<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico')}}">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body class="no-js">
    <main class="main-global screen-intro">
        <div class="main-grid grid-no-header">
            <section class="content">
                <div class="content-flex">
                    <div class="content-center">
                        <div class="products">
                            <div class="products-title">
                                Choose the type of cylinder you want
                            </div>
                            <div class="product product-x3">
                                <a class="button" href="#">
                                    <img src="{{ url_for('static',filename='upload/product1.png')}}" alt="">
                                    <span class="product-subtitle">5kg</span>
                                </a>
                            </div>
                            <div class="product product-x3">
                                <a class="button" href="#">
                                    <img src="{{ url_for('static',filename='upload/product2.png')}}" alt="">
                                    <span class="product-subtitle">10kg</span>
                                </a>
                            </div>
                            <div class="product product-x3">
                                <a class="button" href="#">
                                    <img src="{{ url_for('static',filename='upload/product4.png')}}" alt="">
                                    <span class="product-subtitle">11kg</span>
                                </a>
                            </div>
                        </div>
                        <!-- /.products -->
                    </div>
                    <!-- /.content-center -->
                </div>
                <!-- /.content-flex -->
            </section>
            <!-- /.content -->
            <footer class="footer-global">
                <div class="container">
                    <div class="footer-columns">
                        <div class="footer-nav-left">
                            <a href="#" class="button">Back</a>
                        </div>
                        <!-- /.footer-nav-left -->
                        <div class="footer-center">
                        </div>
                        <!-- /.footer-center -->
                        <div class="footer-nav-right">
                        </div>
                        <!-- /.footer-nav-right -->
                    </div>
                    <!-- /.footer-columns -->
                </div>
                <!-- /.container -->
            </footer>
        </div>
        <!-- /.main-grid -->
    </main>
    <!-- /.main-global -->
    <script src="{{ url_for('static',filename='js/jquery.js')}}"></script>
    <script src="{{ url_for('static',filename='js/migrate.js')}}"></script>
    <script src="{{ url_for('static',filename='js/library.js')}}"></script>
    <script src="{{ url_for('static',filename='js/script.js')}}"></script>
</body>
</html>
