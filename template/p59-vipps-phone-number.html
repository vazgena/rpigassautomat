<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="no-js">
    <main class="main-global screen-intro">
        <div class="main-grid grid-no-header">
            <section class="content">
                <div class="content-flex">
                    <div class="content-center">
                        <div class="form">
                            <form id="validateTel">
                                <div class="form-title">Write your phone number</div>
                                <div class="form-input">
                                    <input class="input-text input-text-bold virtual-keyboard" type="tel" name="tel" id="tel" required readonly>
                                </div>
                                <div class="form-navigation">
                                    <button class="button button-bold">Send</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.form -->
                    </div>
                    <!-- /.content-center -->
                </div>
                <!-- /.content-flex -->
            </section>
            <!-- /.content -->
            <footer class="footer-global">
                <div class="container">
                    <div class="footer-columns">
                        <div class="footer-nav-left">
                            <a href="#" class="button">Cancel</a>
                        </div>
                        <!-- /.footer-nav-left -->
                        <div class="footer-center">
                        </div>
                        <!-- /.footer-center -->
                        <div class="footer-nav-right">
                        </div>
                        <!-- /.footer-nav-right -->
                    </div>
                    <!-- /.footer-columns -->
                </div>
                <!-- /.container -->
            </footer>
        </div>
        <!-- /.main-grid -->
    </main>
    <!-- /.main-global -->
    <script src="js/jquery.js"></script>
    <script src="js/migrate.js"></script>
    <script src="js/library.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
