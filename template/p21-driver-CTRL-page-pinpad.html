<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="no-js">
    <main class="main-global screen-intro">
        <div class="main-grid grid-small-header">
            <header class="header-global">
                <div class="header-columns">
                    <div class="header-left">
                    </div>
                    <!-- /.header-left -->
                    <div class="header-center">
                    </div>
                    <!-- /.header-center -->
                    <div class="header-right">
                    </div>
                    <!-- /.header-right -->
                </div>
                <!-- /.header-columns -->
            </header>
            <section class="content">
                <div class="content-flex">
                    <div class="content-center">
                        <div class="pad-form">
                            <form id="padForm">
                                <input type="password" class="pad-input" id="padText" name="padText" readonly required>
                                <div class="pad">
                                    <div class="pad-nums">
                                        <div class="pad-cell"><button class="button number">7</button></div>
                                        <div class="pad-cell"><button class="button number">8</button></div>
                                        <div class="pad-cell"><button class="button number">9</button></div>
                                        <div class="pad-cell"><button class="button number">4</button></div>
                                        <div class="pad-cell"><button class="button number">5</button></div>
                                        <div class="pad-cell"><button class="button number">6</button></div>
                                        <div class="pad-cell"><button class="button number">1</button></div>
                                        <div class="pad-cell"><button class="button number">2</button></div>
                                        <div class="pad-cell"><button class="button number">3</button></div>
                                        <div class="pad-cell"><span class="button"></span></div>
                                        <div class="pad-cell"><button class="button number">0</button></div>
                                        <div class="pad-cell"><span class="button"></span></div>
                                    </div>
                                    <div class="pad-nav">
                                        <div class="pad-cell"><button class="button number-reset">Reset</button></div>
                                        <div class="pad-cell"><button class="button number-delete">Delete</button></div>
                                        <div class="pad-cell"><input class="button number-ok" type="submit" value="OK"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.pad-form -->
                    </div>
                    <!-- /.content-center -->
                </div>
                <!-- /.content-flex -->
            </section>
            <!-- /.content -->
            <footer class="footer-global">
                <div class="container">
                    <div class="footer-columns">
                        <div class="footer-nav-left">
                            <a href="index.html" class="button">Cancel</a>
                        </div>
                        <!-- /.footer-nav-left -->
                        <div class="footer-center">
                        </div>
                        <!-- /.footer-center -->
                        <div class="footer-nav-right">
                        </div>
                        <!-- /.footer-nav-right -->
                    </div>
                    <!-- /.footer-columns -->
                </div>
                <!-- /.container -->
            </footer>
        </div>
        <!-- /.main-grid -->
    </main>
    <!-- /.main-global -->
    <script src="js/jquery.js"></script>
    <script src="js/migrate.js"></script>
    <script src="js/library.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
