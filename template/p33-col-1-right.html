<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="no-js">
    <main class="main-global screen-intro">
        <div class="main-grid grid-content-only">
            <section class="content">
                <div class="content-flex">
                    <div class="content-center">
                        <div class="content-columns align-items-center">
                            <div class="content-col-left">
                                <div class="side-block">
                                    <div class="side-title">Right side</div>
                                    <div class="side-nubmer">1</div>
                                    <div class="control-left-absolute">
                                        <a href="#" class="button">Back</a>
                                    </div>
                                    <!-- /.control-left-absolute -->
                                </div>
                                <!-- /.side-block -->
                            </div>
                            <!-- /.content-col-left -->
                            <div class="content-col-center">
                                <div class="product-col-block">
                                    <div class="product-col-num">1</div>
                                    <div class="product-col-control">
                                        <a href="#" class="button">
                                            <img src="upload/product1.png" alt="">
                                        </a>
                                    </div>
                                </div>
                                <!-- /.product-col-block -->
                                <div class="product-col-block">
                                    <div class="product-col-num">2</div>
                                    <div class="product-col-control">
                                        <a href="#" class="button">
                                            <img src="upload/product2.png" alt="">
                                        </a>
                                    </div>
                                </div>
                                <!-- /.product-col-block -->
                                <div class="product-col-block">
                                    <div class="product-col-num">3</div>
                                    <div class="product-col-control">
                                        <a href="#" class="button">
                                            <img src="upload/product4.png" alt="">
                                        </a>
                                    </div>
                                </div>
                                <!-- /.product-col-block -->
                            </div>
                            <!-- /.content-col-center -->
                            <div class="content-col-right">
                                <div class="control-next">
                                    <a href="#" class="button button-bold">
                                        <span class="icon icon-next">
                                            <img src="upload/next.svg" alt="">
                                        </span>
                                    </a>
                                </div>
                                <!-- /.control-next -->
                                <div class="control-open-doors">
                                    <a href="#" class="button button-bold">Open doors</a>
                                </div>
                            </div>
                            <!-- /.content-col-right -->
                        </div>
                        <!-- /.content-columns -->
                    </div>
                    <!-- /.content-center -->
                </div>
                <!-- /.content-flex -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.main-grid -->
    </main>
    <!-- /.main-global -->
    <script src="js/jquery.js"></script>
    <script src="js/migrate.js"></script>
    <script src="js/library.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
